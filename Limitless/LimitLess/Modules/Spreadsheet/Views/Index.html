<div ng-controller="SpreadsheetController" class="container" style="margin-top:50px;">
    <div class="form-inline">
        <input type="file" name="file" class="form-control" onchange="angular.element(this).scope().UploadFile(this.files)"/>
        <input type="button" value="Import" class="btn btn-success" ng-disabled="!SelectedFileForUpload"
               ng-click="ParseExcelDataAndSave()"/>
        <br/>
        <span style="color:red">{{Message}}</span>
    </div>

</div>
